    <!-- End Preloader -->
    <div class="tm-top-header">
      <div class="container">
        <div class="row">
          <div class="tm-top-header-inner">
            <div class="tm-logo-container">
              <img src="img/logo.png" alt="Logo" class="tm-site-logo">
              <h1 class="tm-site-name tm-handwriting-font">Coffee House</h1>
            </div>
            <div class="mobile-menu-icon">
              <i class="fa fa-bars"></i>
            </div>
            <nav class="tm-nav">
             <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="login.html">Login</a></li>
              </ul>
            </nav>   
          </div>           
        </div>    
      </div>
    </div>
    <section class="tm-welcome-section">
      <div class="container tm-position-relative">
        <div class="tm-lights-container">
          <img src="img/light.png" alt="Light" class="light light-1">
          <img src="img/light.png" alt="Light" class="light light-2">
          <img src="img/light.png" alt="Light" class="light light-3">  
        </div>        
              
    </section>
    <div class="tm-main-section light-gray-bg">
      <div class="container" id="main">
                 
        <section class="tm-section row">
          <h2 class="col-lg-12 margin-bottom-30">CREATE AN ACCOUNT</h2>
          <form action="reg.html" method="post" class="tm-contact-form">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <input type="text" id="contact_name" class="form-control" placeholder="NAME" name="txtname" />
              </div>
              <div class="form-group">
                <input type="email" id="contact_email" class="form-control" placeholder="EMAIL" name="txtemail" />
              </div>
              <div class="form-group">
                <input type="text" id="contact_subject" class="form-control" placeholder="MOBILE NO" name="txtmobile" />
              </div>
              <div class="form-group">
                <textarea id="contact_message" class="form-control" rows="6" placeholder="ADDRESS" name="txtaddress"></textarea>
              </div>
              <div class="form-group">
                <input type="password" id="contact_subject" class="form-control" placeholder="PASSWORD" name="txtpassword" />
              </div>
              <div class="form-group">
                <input type="password" id="contact_subject" class="form-control" placeholder="CONFIRM PASSWORD" name="txtconfirmp"/>
              </div>
              

              <div class="form-group">
                <button class="tm-more-button" type="submit" name="submit" >CREATE</button> 
              </div>               
            </div>
                <div class="col-lg-6 col-md-6">
              <img src="reg_Image.jpg" height="600px" width="500px">
            </div> 

          </form>
        </section>
      </div>
    </div>

            <div class="col-lg-5 col-md-5 tm-footer-div">

              </div>
            
          </div>
